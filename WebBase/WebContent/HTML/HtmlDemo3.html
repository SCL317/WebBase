<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单界面</title>
</head>
<body>


	<input name="image" type="image" title="image"
		src="../Images/person.png" width="25px" height="25px">
	<b>用户名：</b>
	<input name="用户名" type="text" maxlength="8" size="10" value="例如：张三">
	<br />
	<input name="image" type="image" title="image"
		src="../Images/password.png" width="25px" height="25px">
	<b>密&nbsp;&nbsp;&nbsp;码：</b>
	<input name="密码" type="password" maxlength="8" size="10">
	<input name="确认" type="submit">
	<input name="密码" type="reset" title="重置">
	<br />
	<input name="image" type="image" title="image" src="../Images/sex.png"
		width="25px" height="25px">
	<b>性别：</b>
	<input name="radio" type="radio" title="男">
	<span>男</span>
	<input name="radio" type="radio" title="女" checked="checked">
	<span>女 </span>
	<br />
	<b>照片：</b>
	<input name="image" type="image" title="image" src="HTML2.png" width="100px" height="50px">
	

</body>
</html>
