   <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 这里title写的是网页标题 -->
<title>Html 基础学习</title>
</head>
<body>
	<a name="SHOUYE">[首页]</a>
	<hr />
	<!-- 标题标签 -->
	<h1>这是h1行表示的大小！</h1>
	<h2>这是h2行表示的大小！</h2>
	<h3>这是h3行表示的大小！</h3>
	<h4>这是h4行表示的大小！</h4>
	<h5>这是h5行表示的大小！</h5>
	<h6>这是h6行表示的大小！</h6>

	<!-- 水平线标签 -->
	<hr />

	<!-- 段落标签 -->
	<p>aaaaa</p>
	<p>bbbbbbb</p>
	<p>cccccccc</p>

	<!-- 有序列标签 -->
	<ol>
		<li>有序标签会自动排序</li>
		<li>自动添加序列号</li>
		<li>稳~</li>
	</ol>

	<!-- 无序列标签 -->
	<ul>
		<li>无需标签的效果</li>
		<li>和有序排序有区别</li>
		<li>可以看得到</li>
	</ul>

	<!-- 定义描述标签 -->
	<dl>
		<dt>描述标签</dt>
		<dd>这里写的是描述一样东西的描述语句</dd>
		<dd>就是这样</dd>
	</dl>

	<!-- 表格 -->
	<table>
		<tr>
			<td>123</td>
			<td>456</td>
			<td>789</td>
		</tr>
	</table>

	<!-- 表格 -->
	<table border="1">
		<tr>
			<td>123</td>
			<td>456</td>
			<td>789</td>
		</tr>
	</table>

	<hr />

	<!-- 表单 -->
	<form action="">
		<table border="3">
			<tr>
				<td>123</td>
				<td>456</td>
				<td>789</td>
			</tr>
			<tr>
				<td>123</td>
				<td>456</td>
				<td>789</td>
			</tr>
		</table>
	</form>
	<a href="http://localhost:8080/WebBase/HTML/HtmlDemo2.html#SHOUYE">[HTML
		基础学习阶段2]</a>
	<a href="#SHOUYE">[跳转至顶部]</a>
</body>
</html>
