<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人简历2</title>
<style type="text/css">
table, td {
	border: 1px solid black;
	text-align: justify;
}

td input {
	border: none;
	/* 	width: 100%;  */
	/*  	height: 100%;  */
}
</style>
</head>
<body>
	<table cellpadding="0" cellspacing="0">
		<!-- <tr>定义行   <td>定义列 -->
		<tr>
			<!-- colspan 表示跨多少列 （合并列）   rowspan 表示跨多少行（合并行） -->
			<td colspan="7"
				style="height: 40px; font-family: 宋体; font-size: 30px; background-color: grey;">
				<center>个人信息</center>
			</td>
		</tr>

		<tr>
			<td>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</td>
			<!-- 这里的value表示初始值  -->
			<td><input name="姓名" type="text" style="width: 100%;" /></td>

			<td>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</td>
			<td><center>
					<input name="性别" type="radio" title="boy"> <span>男</span> <input
						name="性别" type="radio" title="girl"> <span>女</span>
				</center></td>

			<td>籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;贯：</td>

			<td><select name="籍贯" size="1" style="width: 100%;">
					<option value="安徽" selected="selected">安徽</option>
					<option value="河南" selected="selected">河南</option>
					<option value="北京" selected="selected">北京</option>
					<option value="上海" selected="selected">上海</option>
					<option value="湖北" selected="selected">湖北</option>
			</select></td>

			<td rowspan="4"><center>
					<img alt="photo" src="../Images/photo.png ">
				</center></td>
		</tr>

		<tr>
			<td>出生日期:</td>
			<!-- 这里的value表示初始值  -->
			<td><input name="出生日期" type="text" style="width: 100%;" /></td>

			<td>民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族:</td>
			<td><input name="民族" type="text" style="width: 100%;" /></td>

			<td>现所在地：</td>
			<td><input name="所在地" type="text" style="width: 100%;" /></td>
		</tr>

		<tr>
			<td>婚姻状况:</td>
			<!-- 这里的value表示初始值  -->
			<td><input name="婚姻状况" type="text" style="width: 100%;" /></td>

			<td>政治面貌:</td>
			<td><input name="政治面貌" type="text" style="width: 100%;" /></td>

			<td>最高学历：</td>
			<td><input name="最高学历" type="text" style="width: 100%;" /></td>
		</tr>

		<tr>
			<td>所学专业:</td>
			<!-- 这里的value表示初始值  -->
			<td><input name="所学专业" type="text" style="width: 100%;" /></td>

			<td>毕业院校:</td>
			<td><input name="毕业院校" type="text" style="width: 100%;" /></td>

			<td>毕业时间：</td>
			<td><input name="毕业时间" type="text" style="width: 100%;" /></td>
		</tr>

		<tr>
			<td>手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机:</td>
			<!-- 这里的value表示初始值  -->
			<td colspan="2"><input name="手机" type="text"
				style="width: 100%;" /></td>

			<td>电子邮箱：</td>
			<td colspan="3"><input name="电子邮箱" type="text"
				style="width: 100%;" /></td>
		</tr>

		<tr>
			<td>求职意向：</td>
			<td colspan="6"><input name="求职意向" type="text"
				style="width: 100%;" /></td>
		</tr>

		<tr>
			<!-- colspan 表示跨多少列 （合并列）   rowspan 表示跨多少行（合并行） -->
			<td colspan="7"
				style="height: 30px; font-family: 宋体; font-size: 25px; background-color: grey;">
				<center>教育培训经历</center>
			</td>
		</tr>

		<tr>
			<td colspan="2"><center>婚姻状况</center></td>
			<td colspan="2"><center>政治面貌</center></td>
			<td colspan="2"><center>最高学历</center></td>
			<td><center>学历/证书</center></td>
		</tr>

		<tr>
			<td colspan="2"><input name="name" type="text"
				style="width: 100%;" /></td>
			<td colspan="2"><input name="name" type="text"
				style="width: 100%;" /></td>
			<td colspan="2"><input name="name" type="text"
				style="width: 100%;" /></td>
			<td><input name="name" type="text" /></td>

			<td colspan="2"><input name="name" type="text"

			<td colspan="2"><input name="name" type="text"
				style="width: 100%;" /></td>
			<td><input name="name" type="text" /></td>
		</tr>
		<tr>
			<td colspan="2"><input name="name" type="text"
				style="width: 100%;" /></td>
			<td colspan="2"><input name="name" type="text"
				style="width: 100%;" /></td>
			<td colspan="2"><input name="name" type="text"
				style="width: 100%;" /></td>
			<td><input name="name" type="text" /></td>
		</tr>
		<tr>
			<td colspan="2"><input name="name" type="text"
				style="width: 100%;" /></td>
			<td colspan="2"><input name="name" type="text"
				style="width: 100%;" /></td>
			<td colspan="2"><input name="name" type="text"
				style="width: 100%;" /></td>
			<td><input name="name" type="text" /></td>
		</tr>

		<tr>
			<!-- colspan 表示跨多少列 （合并列）   rowspan 表示跨多少行（合并行） -->
			<td colspan="7"
				style="height: 30px; font-family: 宋体; font-size: 25px; background-color: grey;">
				<center>工作经历</center>
			</td>
		</tr>

		<tr>
			<td colspan="2"><center>起止时间</center></td>
			<td colspan="2"><center>公司名称</center></td>
			<td colspan="4"><center>职位及简单描述</center></td>
		</tr>

		<tr>
			<td colspan="2"><input name="name" type="text"
				style="width: 100%;" /></td>

				style="width: 100%;" /></td>
			<td colspan="4"><input name="name" type="text"

			<td colspan="2"><input name="name" type="text"

			<td colspan="2"><input name="name" type="text"

				style="width: 100%;" /></td>

				style="width: 100%;" /></td>
		</tr>
		<tr>
			<td rowspan="2" colspan="2"
				style="height: 30px; font-family: 宋体; font-size: 25px; background-color: grey;">
				<center>技能专长</center>
			</td>
			<td><center>专长：</center></td>
			<td colspan="6"><input name="专长" type="text"
				style="width: 100%;" /></td>
		</tr>
		<tr>
			<td><center>爱好：</center></td>
			<td colspan="6"><input name="爱好" type="text"
				style="width: 100%;" /></td>
		</tr>
		<tr>
			<td colspan="2"
				style="height: 38px; font-family: 宋体; font-size: 25px; background-color: grey;">
				<center>自我评价</center>
			</td>
			<td colspan="5"><input type="text"></td>
		</tr>

		<tr>
			<td colspan="2"
				style="height: 38px; font-family: 宋体; font-size: 25px; background-color: grey;">
				<center>备&nbsp;&nbsp;注</center>
			</td>
			<td colspan="5"><input type="text"></td>
		</tr>
	</table>
